<form
  [formGroup]="registerForm"
  (ngSubmit)="onSubmit()"
  enctype="multipart/form-data"
  class="register-form"
>
  <div class="form-group">
    <label for="name">Name:</label>
    <input id="name" type="text" formControlName="name" />
    <app-form-error [control]="registerForm.get('name')!" />
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email" />
    <app-form-error [control]="registerForm.get('email')!" />
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input id="password" type="password" formControlName="password" />
    <app-form-error [control]="registerForm.get('password')!" />
  </div>

  <div class="form-group">
    <label for="image">Profile Image:</label>
    <input id="image" type="file" (change)="onImageChange($event)" />
    <app-form-error [control]="registerForm.get('image')!" />
  </div>

  <div class="form-actions">
    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </div>
</form>
