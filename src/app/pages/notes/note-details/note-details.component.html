<div *ngIf="loading">Loading note...</div>

<div *ngIf="error && !loading">
  <p>Note not found or error loading note.</p>
</div>

<div *ngIf="!loading && note">
  <h2>{{ note.title }}</h2>
  <p>{{ note.body }}</p>

  <h4>Topics:</h4>
  <ul>
    <li *ngFor="let topic of note.topics">{{ topic }}</li>
  </ul>

  <h4>Author:</h4>
  <p>{{ note.author?.name }} ({{ note.author?.email }})</p>
</div>
